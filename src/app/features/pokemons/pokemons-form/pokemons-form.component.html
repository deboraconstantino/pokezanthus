<div class="row mb-4">
  <div class="col-md">
    <a routerLink="/" class="btn btn-outline-primary float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="pokeForm" *ngIf="pokemon">
  <div class="card">
    <div class="card-header bg-primary text-light">
      Informações sobre <strong>{{ pokemon?.name }}</strong>
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-2">
          <img [src]="pokemon?.sprites.front_default"/>
        </div>

        <div class="form-group col-md-6">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name" readonly>
        </div>

        <div class="form-group col-md-2">
          <label for="height">Altura</label>
          <input type="text" class="form-control" id="height" formControlName="height" readonly>
        </div>

        <div class="form-group col-md-2">
          <label for="weight">Peso</label>
          <input type="text" class="form-control" id="weight" formControlName="weight" readonly>
        </div>

        <div class="col-md-6 mb-2">
          <div class="card">
            <div class="card-header">Habilidades</div>
            <table class="table table-responsive-sm">
              <tbody>
                <tr *ngFor="let ability of pokemon?.abilities">
                  <td>
                    {{ ability.ability.name }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tipos</div>
            <table class="table table-responsive-sm">
              <tbody>
                <tr *ngFor="let type of pokemon?.types">
                  <td>
                    {{ type.type.name }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="alert alert-danger" role="alert" *ngIf="error !== undefined">
  Erro ao retornar dados: {{ error }}. Tente novamente mais tarde.
</div>
