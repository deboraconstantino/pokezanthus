<div class="row mb-4">
  <div class="col-md">
    <a routerLink="/" class="btn btn-outline-primary float-right">
      << Voltar
    </a>
  </div>
</div>

<form [formGroup]="pokeForm" *ngIf="pokemon">
  <div class="card">
    <div class="card-header bg-primary text-light">
      Informações sobre <strong>{{ pokemon?.name }}</strong>
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-2">
          <img [src]="pokemon?.sprites.front_default"/>
        </div>

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>

        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select class="custom-select" id="inputGroupSelect01" formControlName="type">
            <option *ngFor="let type of pokemon?.types" value="type.slot">{{ type.type.name }}</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="height">Altura</label>
          <input type="text" class="form-control" id="height" formControlName="height">
        </div>

        <div class="form-group col-md-2">
          <label for="weight">Peso</label>
          <input type="text" class="form-control" id="weight" formControlName="weight">
        </div>

        <div class="form-group col-md-12">
          <label for="ability">Habilidades</label>
          <select class="custom-select" id="inputGroupSelect02" formControlName="ability">
            <option *ngFor="let ability of pokemon?.abilities" value="ability.slot">{{ ability.ability.name }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="alert alert-danger" role="alert" *ngIf="error !== undefined">
  Erro ao retornar dados: {{ error }}. Tente novamente mais tarde.
</div>
