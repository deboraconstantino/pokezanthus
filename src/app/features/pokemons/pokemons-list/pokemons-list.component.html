<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngFor="let column of columns">{{ column }}</th>
  </tr>
  </thead>
  <tbody *ngIf="pokemons">
  <tr *ngFor="let pokemon of pokemons; index as i">
    <td>
      {{ pokemon?.id }}
    </td>
    <td>
      <a [routerLink]="pokemon?.id">{{ pokemon?.name }}</a>
    </td>
    <td>
      <a type="link" href="#" (click)="openTypes(content)">Visualizar</a>
      <ng-template #content let-modal>
        <div class="modal-header">
          <button type="button" class="close float-right" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let type of pokemon?.types; index as i">
              <strong>{{i}} - </strong> {{ type.type.name }}
            </li>
          </ul>
        </div>
      </ng-template>
    </td>
    <td>
      {{ pokemon?.height }}
    </td>
    <td>
      {{ pokemon?.weight }}
    </td>
  </tr>
  </tbody>
</table>

<div class="container d-flex justify-content-center mb-2">
  <a class="page-link" aria-label="Previous" (click)="previous()">
    <span aria-hidden="true">&laquo;</span>
    <span class="sr-only">Voltar</span>
  </a>
  <a class="page-link" aria-label="Next" (click)="next()">
    <span aria-hidden="true">&raquo;</span>
    <span class="sr-only">Avan√ßar</span>
  </a>
</div>
