<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngFor="let column of columns">{{ column }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pokemon of pokemons; index as i">
    <!-- <th scope="row">{{ i + 1 }}</th> -->
    <td>
      <a routerLink="/">{{ pokemon.name }}</a>
    </td>
  </tr>
  </tbody>
</table>
