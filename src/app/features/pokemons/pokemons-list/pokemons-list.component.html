<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col" *ngFor="let column of columns">{{ column }}</th>
  </tr>
  </thead>
  <tbody *ngIf="pokemons">
  <tr *ngFor="let pokemon of pokemons; index as i">
    <td>
      {{ pokemon?.id }}
    </td>
    <td>
      <a [routerLink]="pokemon?.id">{{ pokemon?.name }}</a>
    </td>
    <td>
      <a type="link" (click)="openTypes(content)">Visualizar</a>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Tipos</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p *ngFor="let type of pokemon?.types; index as i">
            <strong>{{i}} - </strong> {{ type.type.name }}
          </p>
        </div>
      </ng-template>
    </td>
    <td>
      {{ pokemon?.height }}
    </td>
    <td>
      {{ pokemon?.weight }}
    </td>
  </tr>
  </tbody>
</table>

<div class="container d-flex justify-content-center">
  <button type="button" class="btn btn-outline-primary mb-2" (click)="showMore()">Carregar mais dados</button>
</div>
